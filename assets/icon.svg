<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="omGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#8B4513" stroke-width="8"/>
  
  <!-- Decorative border -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
  <circle cx="512" cy="512" r="460" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.2"/>
  
  <!-- Om Symbol (ॐ) -->
  <g transform="translate(512, 380)" filter="url(#shadow)">
    <path d="M-80,-60 C-120,-60 -140,-40 -140,0 C-140,40 -120,60 -80,60 L-40,60 C-20,60 0,40 0,20 L0,-20 C0,-40 -20,-60 -40,-60 L-60,-60 C-70,-60 -80,-50 -80,-40 C-80,-30 -70,-20 -60,-20 L-40,-20 C-30,-20 -20,-30 -20,-40 C-20,-50 -30,-60 -40,-60" 
          fill="url(#omGradient)" stroke="#654321" stroke-width="3"/>
    
    <!-- Om symbol main curve -->
    <path d="M20,-40 C60,-40 80,-20 80,20 C80,60 60,80 20,80 C-20,80 -40,60 -40,20 L-40,0 C-40,-20 -20,-40 20,-40 Z" 
          fill="url(#omGradient)" stroke="#654321" stroke-width="3"/>
    
    <!-- Om symbol dot -->
    <circle cx="0" cy="-80" r="12" fill="url(#omGradient)" stroke="#654321" stroke-width="2"/>
    
    <!-- Om symbol top curve -->
    <path d="M-30,-70 C-10,-90 10,-90 30,-70 C40,-60 40,-50 30,-40 C10,-30 -10,-30 -30,-40 C-40,-50 -40,-60 -30,-70 Z" 
          fill="url(#omGradient)" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- App Title -->
  <text x="512" y="680" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#8B4513" filter="url(#shadow)">
    भक्तामर स्तोत्र
  </text>
  
  <!-- Subtitle -->
  <text x="512" y="730" font-family="serif" font-size="32" text-anchor="middle" fill="#8B4513" opacity="0.8">
    Bhaktamar Stotra
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Top decorative flourish -->
    <path d="M400,150 Q450,120 500,150 Q550,120 600,150" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M420,160 Q450,140 480,160" stroke="#8B4513" stroke-width="1" fill="none"/>
    <path d="M520,160 Q550,140 580,160" stroke="#8B4513" stroke-width="1" fill="none"/>
    
    <!-- Bottom decorative flourish -->
    <path d="M400,850 Q450,880 500,850 Q550,880 600,850" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M420,840 Q450,860 480,840" stroke="#8B4513" stroke-width="1" fill="none"/>
    <path d="M520,840 Q550,860 580,840" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="300" cy="300" r="4" fill="#8B4513" opacity="0.4"/>
  <circle cx="724" cy="300" r="4" fill="#8B4513" opacity="0.4"/>
  <circle cx="300" cy="724" r="4" fill="#8B4513" opacity="0.4"/>
  <circle cx="724" cy="724" r="4" fill="#8B4513" opacity="0.4"/>
</svg>
